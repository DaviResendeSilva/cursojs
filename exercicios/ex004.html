    <script>//to.Upercase() e to.LoweCase() sempre tem q ser acompanhado pelos parenteses
        var nome = window.prompt('Qual é o seu nome?')//<strung> escreve em negrito. </strong termina o negrito>
        document.write(`Olá senhor <strong>${nome}!</strong>  Seu nome tem ${nome.length} letras!<br/>`)//document.write escreve na tela na linha de baixo
       document.write(`Seu nome em letras maiúsculas é: ${nome.toUpperCase()}!<br/n>`)//<br/> usa-se para quebrar linha
       document.write(`Seu nome em letras minúsculas é: ${nome.toLocaleLowerCase()}!<br/n>`)
