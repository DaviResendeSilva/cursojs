<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {

            background: brown;
            color: aquamarine;
font: normal  20pt arial;
width: 200px;/*altura*/
height: 200px;/*largura*/
line-height: 200px;/*meio*/
text-align: center;/* centralizar*/

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...

    </div>
    <script> 
    var a = window.document.getElementById('area')//colocar o var de fora das functions serve para todas as functions
    a.addEventListener('click', clicar)//com addEventListener nao precisa colocar funcoes no div.
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar() {
        var a = window.document.getElementById('area')//ligação do objeto "a" dentro do javascript
        a.innerText = "clicou"
        a.style.background = 'yellow'
    }
   function entrar(){
    a.innerText = 'entrou'
    a.style.background = 'blue'
   }
   function sair(){
    a.innerText = 'saiu'
    a.style.background = 'red'
   }
        </script>
    
</body>
</html>
